<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>view</title>
        <style>
            .ll{
                text-align: center;
            }
        
                  td{
                margin: 10px;
                
                padding: 10px;
                background-color: black;
                color: white;
            }
             
            th{
                background-color: goldenrod;
                margin: 10px;
                
                padding: 10px;
            }
            .users{
                width: 50%;
            }
             
            </style>
    </h:head>
    <h:body>
        <ui:include src="homePage.xhtml" />
        <h:form>
           
       
            <div class="ll">
                <h2>RATING</h2>
            </div>
            <h:dataTable class="users"  value="#{bean1.getlist()}"  var="col1" >                     
                <h:column>
                    <f:facet name="header">INSTRACTOR</f:facet>
                    <h:outputText value="#{col1.iname}"/>
                </h:column>

                <h:column>
                    <f:facet name="header" class="t2"> AVERAGE EVALUATION </f:facet>
                    <h:outputText value="#{col1.evaluate1}"/> 
                </h:column>
                      <h:column>
                    <f:facet name="header" class="t"> RATE </f:facet>
                    <h:outputText value="#{col1.evaluate3}"/> 
                </h:column>
      
                      <h:column>
                    <f:facet name="header" class="t"> QUALITY </f:facet>
                    <h:outputText value="#{col1.evaluate2}"/> 
                </h:column>

                
            </h:dataTable>
    
        
</h:form>
    </h:body>
</html>
